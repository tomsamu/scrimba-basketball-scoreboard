<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
        <!-- Font CDN -->
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="points-block">
                <h3>HOME</h3>
                <div class="score-container">
                    <h4 class="score" id="home-score"></h4>
                </div>
                <div class="buttons">
                    <button class="plus-one" onclick="addHome(1)">+1</button>
                    <button class="plus-two" onclick="addHome(2)">+2</button>
                    <button class="plus-three" onclick="addHome(3)">+3</button>
                </div>
            </div>
            <div class="points-block">
                <h3>AWAY</h3>
                <div class="score-container">
                    <h4 class="score" id="guest-score"></h4>
                </div>
                <div class="buttons">
                    <button class="plus-one" onclick="addGuest(1)">+1</button>
                    <button class="plus-two" onclick="addGuest(2)">+2</button>
                    <button class="plus-three" onclick="addGuest(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
